# Smithery configuration for Warteg Online MCP Server
startCommand:
  type: http
  configSchema:
    type: object
    required:
      - warlon_username
      - warlon_password
    properties:
      warlon_username:
        type: string
        title: Warteg Online Username
        description: Your Warteg Online account username
      warlon_password:
        type: string
        title: Warteg Online Password
        description: Your Warteg Online account password
        format: password
  commandFunction: |
    (config) => ({
      command: 'uv',
      args: ['run', 'warlon_mcp.py', '--http'],
      env: {
        WARLON_USERNAME: config.warlon_username,
        WARLON_PASSWORD: config.warlon_password
      }
    })
  exampleConfig:
    warlon_username: "your_username"
    warlon_password: "your_password"
