runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      warlon_username:
        type: "string"
        description: "Your Warteg Online account username"
      warlon_password:
        type: "string"
        description: "Your Warteg Online account password"
    required: []
  exampleConfig:
    warlon_username: "your_username"
    warlon_password: "your_password"
